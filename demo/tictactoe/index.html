<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InlineJS Demos | Tic Tac Toe</title>
    <link rel="stylesheet" href="../../plublic/style.css">
    <style>
        [x-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <main class="w-screen h-screen flex flex-row justify-center items-start" x-data="{ grid: Array.from({ length: 9 }).map(() => '-'), player: 'o' }">
        <section class="mt-16 w-96 h-96 flex flex-row justify-start items-start flex-wrap border rounded-lg">
            <template x-each="grid as index => cell">
                <div class="flex-shrink-0 w-1/3 h-1/3 flex flex-row justify-center items-center overflow-hidden cursor-pointer hover:bg-gray-100 transition-all"
                    x-class="{ 'border-r': ![2, 5, 8].includes(index), 'border-b': ![6, 7, 8].includes(index) }"
                    x-on:click="if (cell === '-'){ grid[index] = player; player = ((player === 'o') ? 'x' : 'o') }">
                    <span class="text-gray-600" x-show="cell === 'o'" x-cloak>
                        <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        </svg>
                    </span>
                    <span class="text-gray-600" x-show="cell === 'x'" x-cloak>
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </span>
                </div>
            </template>
        </section>
    </main>
    <script src="../../dist/inlinejs.js"></script>
</body>
</html>
